<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Animations</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="display-3 pt-3">Loading Animations</h1>
    <div class="wrapper">
    <ul>
       <!------------ SPIN 1 ------------>
      <li>
        <svg>
          <div class="item-3 spin3"></div>
        </svg>
      </li>
      <!------------ SPIN 2 ------------>
      <li>
        <svg class="item-1" width="580" height="400" xmlns="http://www.w3.org/2000/svg">
          <g>
            <ellipse ry="10" rx="10" id="svg_1" cy="200" cx="290" stroke-width="1.5" fill="#38b0de">
              <animateTransform 
                attributeName="transform"
                attributeType="XML"
                type="translate"
                begin=".1"
                dur="1s"
                values="0,15;0,-15;0,15"
                repeatCount="indefinite" />
            </ellipse>
            <ellipse class="c1" ry="10" rx="10" id="svg_2" cy="200" cx="260" stroke-width="1.5" fill="#38b0de">
              <animateTransform 
                attributeName="transform"
                attributeType="XML"
                type="translate"
                dur="1s"
                values="0,15;0,-15;0,15"
                repeatCount="indefinite" />
            </ellipse>
            <ellipse class="c3" ry="10" rx="10" id="svg_3" cy="200" cx="320" stroke-width="1.5" fill="#38b0de">
              <animateTransform 
                attributeName="transform"
                attributeType="XML"
                type="translate"
                begin=".2"
                dur="1s"
                values="0,15;0,-15;0,15"
                repeatCount="indefinite" />
            </ellipse>
          </g>
         </svg>
      </li>
      <!------------ SPIN 3 ------------>
      <li>
        <svg class="item-2" width="580" height="400" xmlns="http://www.w3.org/2000/svg">
          <g>
            <ellipse ry="18" rx="18" id="svg_1" cy="200" cx="290" stroke-width="1.5" stroke="#38b0de" fill="#38b0de"/>
            <ellipse class="spin2" ry="25" rx="25" id="svg_2" cy="200" cx="290" stroke-width="1.5" stroke-dasharray="20" stroke="#38b0de" fill="transparent"/>
          </g>
        </svg>
      </li>
    </ul>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
